<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>お問い合わせフォーム</title>
	<style>
		.error-message {
			color: red;
			font-size: 0.8em;
		}
	</style>
</head>

<body>
	<h1>お問い合わせフォーム</h1>
	<form th:action="@{/confirm}" method="post" th:object="${contactForm}">
		<div>
			<label for="name">お名前:</label>
			<input type="text" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
		</div>
		<div>
			<label for="email">メールアドレス:</label>
			<input type="text" th:field="*{email}">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
		</div>
		<div>
			<label for="message">お問い合わせ内容:</label>
			<textarea th:field="*{textarea}"></textarea>
			<span th:if="${#fields.hasErrors('textarea')}" th:errors="*{textarea}" class="error-message"></span>
		</div>
		<button type="submit">送信</button>
	</form>
</body>

</html>
