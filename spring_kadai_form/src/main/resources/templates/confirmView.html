<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>確認画面</title>
</head>

<body>
	 <style>
        .my-table {
            border-collapse: collapse; /* セルの間に仕切り線を引く */
        }
        .my-table th, .my-table td {
            border: 3px double black;
        }
    </style>
	<h2>入力内容をご確認ください</h2>
	<table class="my-table" th:each="contactform : ${contactForm}">
		<thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>お名前</td>
				<td th:text="${contactForm.getName()}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="${contactForm.getEmail()}"></td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td th:text="${contactForm.getTextarea()}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
